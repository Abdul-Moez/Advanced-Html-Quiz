<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Advanced HTML Quiz | With Advanced Methods | HTML CSS JS BOOTSTRAP</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark w-100">
        <div class="container text-center justify-content-center w-100">
            <a href="#" class="navbar-brand">
                <h1 class="p-0 m-0">HTML Quiz</h1>
            </a>
        </div>
    </nav>

    <section id="start">
        <button id="startBtn" onclick="quiz(); ">Start Quiz <i class="far fa-arrow-right arrow-icon"></i></button>
    </section>

    <section class="quiz-container" id="quiz-container">
        <div class="note-container">
            <h1 class="note">
                Note: If you next a question you can't get back.
            </h1>
            <i class="fal fa-times close-icon" id="close-icon"></i>
        </div>    
        <main class="quiz">
            <div class="quiz-question">
                Q<span id="questionNum"></span>: &nbsp;&nbsp;<span id="question">Lorem ipsum dolor sit amet consectetur adipisicing
                    elit. Accusamus, voluptate.</span>
            </div>
            <div class="quiz-options">
                <div class="option-container">
                    <input type="radio" name="option" id="option1">
                    <label id="option1Text">Hello</label>
                </div>
                <div class="option-container">
                    <input type="radio" name="option" id="option2">
                    <label id="option2Text"></label>
                </div>
                <div class="option-container">
                    <input type="radio" name="option" id="option3">
                    <label id="option3Text"></label>
                </div>
            </div>
            <button id="next" class="next">NEXT</button>
        </main>
        
    </section>

    <section id="result">
        <div class="resultContainer">
            <h1 class="text-center  resultHead">Result</h1>
           <div class="container mainResult">
            <div class="nameContainer d-flex ">
                <span>Name :</span><span id="name"></span>
            </div>
            <div class="IdContainer d-flex ">
                <span>Student's ID :</span><span id="stdId"></span>
            </div>
            <div class="answersContainer d-flex ">
                <span>Correct Answers</span><span id="correctAnswers"></span>
            </div>
            <div class="obtainedContainer d-flex ">
                <span>Obtained Marks :</span><span id="obtMarks"></span>
            </div>
            <div class="percentageContainer d-flex ">
                <span>Percentage :</span><span id="percentage"></span>
            </div>
           </div>
        <button id="restart" onclick="window.location.href=window.location.href">Restart</button>
        </div>
    </section>





    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
